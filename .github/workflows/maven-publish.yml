name: Maven + Docker Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    # 1️⃣ Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Set up Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    # 3️⃣ Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PWD }}

    # 4️⃣ Build multi-platform Docker image using Maven
    - name: Build Docker image
      run: |
        mvn -B spring-boot:build-image \
          -DskipTests \
          -Dspring-boot.build-image.imageName=${{ secrets.DOCKER_USER }}/myapp:latest

    # 5️⃣ Push Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USER }}/myapp:latest

    # 6️⃣ Publish Maven artifacts to GitHub Packages
    - name: Publish to GitHub Packages
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
